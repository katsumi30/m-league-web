                        <p class="text-gray-600 leading-relaxed">

                            é¸æ‰‹åã€ãƒãƒ¼ãƒ åã€æ—¥ä»˜ãªã©ã‚’å…¥ã‚Œã¦è‡ªç”±ã«èã„ã¦ã¿ã¦ãã ã•ã„ã€‚<br>

                    class="w-full bg-gray-50 text-gray-800 rounded-full pl-6 pr-14 py-4 border-2 border-gray-200 focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none transition-all shadow-sm font-medium">
                <button onclick="sendMessage()" class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-red-600 hover:bg-red-700 rounded-full flex items-center justify-center text-white transition-colors shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 ml-0.5">

    <script>
        // æ¥ç¶šå…ˆURLï¼ˆâ€»Webå…¬é–‹æ™‚ã¯ã“ã“ã‚’Renderã®URLã«æ›¸ãæ›ãˆã¾ã™ï¼‰
        // ç¾åœ¨ã¯ãƒ­ãƒ¼ã‚«ãƒ«ãƒ†ã‚¹ãƒˆç”¨
        const API_URL = 'https://m-league-api.onrender.com/chat';

        function setQuery(text) {
            document.getElementById('user-input').value = text;
            document.getElementById('user-input').focus();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const area = document.getElementById('messages-area');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();
            if (!text) return;

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æŠ•ç¨¿ï¼šMãƒªãƒ¼ã‚°ãƒ¬ãƒƒãƒ‰ã®å¹ãå‡ºã—
            area.innerHTML += `
                <div class="flex justify-end animate-fade-in-up">
                    <div class="bg-gradient-to-br from-red-500 to-red-600 text-white px-6 py-3 rounded-2xl rounded-tr-sm max-w-[85%] shadow-md font-medium text-[15px]">
                        ${text}
                    </div>
                </div>`;
            input.value = '';
            scrollToBottom();

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            const loadingId = 'loading-' + Date.now();
            area.innerHTML += `
                <div id="${loadingId}" class="flex gap-4 animate-fade-in">
                    <div class="w-10 h-10 bg-emerald-600 rounded-full flex-shrink-0 flex items-center justify-center text-white shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 animate-pulse"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                    </div>
                    <div class="bg-white border border-gray-100 p-4 rounded-2xl rounded-tl-sm shadow-sm flex items-center">
                        <div class="flex gap-2">
                            <div class="typing-dot w-2.5 h-2.5 rounded-full"></div>
                            <div class="typing-dot w-2.5 h-2.5 rounded-full"></div>
                            <div class="typing-dot w-2.5 h-2.5 rounded-full"></div>
                        </div>
                    </div>
                </div>`;
            scrollToBottom();

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();

                // AIã®è¿”ç­”ï¼šé›€å“ã‚°ãƒªãƒ¼ãƒ³ã®å¹ãå‡ºã—
                let content = `
                    <div class="flex gap-4 animate-fade-in-up">
                        <div class="w-10 h-10 bg-emerald-600 rounded-full flex-shrink-0 flex items-center justify-center text-white font-bold shadow-md">
                            AI
                        </div>
                        <div class="bg-emerald-50 border border-emerald-100 px-6 py-4 rounded-2xl rounded-tl-sm text-gray-800 max-w-[90%] shadow-sm leading-relaxed">
                            ${data.reply.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong class="text-red-700">$1</strong>')}
                        </div>
                    </div>`;
                area.innerHTML += content;

                // ã‚°ãƒ©ãƒ•ãŒã‚ã‚‹å ´åˆï¼šèµ¤åŸºèª¿ã®ãƒ‡ã‚¶ã‚¤ãƒ³ã§è¡¨ç¤º
                if (data.graph) {
                    const canvasId = 'chart-' + Date.now();
                    area.innerHTML += `
                        <div class="ml-14 mt-3 animate-fade-in-up">
                            <div class="bg-white border border-red-100 p-4 rounded-2xl shadow-sm w-full max-w-lg relative overflow-hidden">
                                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-500 to-red-300"></div>
                                <canvas id="${canvasId}"></canvas>
                            </div>
                        </div>`;
                    
                    setTimeout(() => {
                        const ctx = document.getElementById(canvasId).getContext('2d');
                        // èµ¤ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯ã‚’ä½œæˆ
                        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                        gradient.addColorStop(0, 'rgba(220, 38, 38, 0.2)'); // èµ¤
                        gradient.addColorStop(1, 'rgba(220, 38, 38, 0.0)');

                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.graph.labels,
                                datasets: [{
                                    label: data.graph.label,
                                    data: data.graph.data,
                                    borderColor: '#dc2626', // ç·šã®è‰²ï¼ˆèµ¤ï¼‰
                                    backgroundColor: gradient, // å¡—ã‚Šã¤ã¶ã—è‰²
                                    fill: true,
                                    tension: 0.3,
                                    pointBackgroundColor: '#dc2626',
                                    pointBorderColor: '#fff',
                                    pointBorderWidth: 2,
                                    pointRadius: 4,
                                    pointHoverRadius: 6
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: true,
                                scales: {
                                    y: {
                                        grid: { color: '#f3f4f6' }, // è–„ã„ã‚°ãƒ¬ãƒ¼ã®ã‚°ãƒªãƒƒãƒ‰
                                        ticks: { color: '#4b5563', font: { family: "sans-serif" } }
                                    },
                                    x: {
                                        grid: { display: false },
                                        ticks: { color: '#4b5563', font: { family: "sans-serif" }, maxRotation: 45, minRotation: 45 }
                                    }
                                },
                                plugins: {
                                    legend: {
                                        labels: { color: '#1f2937', font: { weight: 'bold' } }
                                    },
                                    tooltip: {
                                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                        titleColor: '#fff',
                                        bodyColor: '#fff',
                                        borderColor: '#dc2626',
                                        borderWidth: 1,
                                        displayColors: false
                                    }
                                }
                            }
                        });
                        scrollToBottom();
                    }, 100);
                }

            } catch (e) {
                document.getElementById(loadingId)?.remove();
                area.innerHTML += `
                    <div class="flex gap-4 animate-fade-in-up">
                        <div class="w-10 h-10 bg-red-600 rounded-full flex-shrink-0 flex items-center justify-center text-white shadow-md">!</div>
                        <div class="bg-red-50 border border-red-100 text-red-700 px-6 py-4 rounded-2xl rounded-tl-sm shadow-sm">
                            ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${e}
                        </div>
                    </div>`;
            }
            scrollToBottom();
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;
        }

        // ç°¡æ˜“çš„ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¿½åŠ 
        document.head.insertAdjacentHTML('beforeend', `
